<div class="movielist">
  <div class="movielist-data my-5 pb-5 row" *ngFor="let movie of movies">
    <div class="col-md-3">
      <div class="movielist-poster">
        <a routerLink="/movie/{{ movie.movieId }}"
          ><img class="img-fluid" src="{{ movie.poster }}" alt="{{ movie.movieName }}"
        /></a>
      </div>
    </div>
    <div class="movielist-info col-md-4">
      <a routerLink="/movie/{{ movie.movieId }}" class="subtitle h3">{{
        movie.movieName
      }}</a>
      <p class="movielist-overview">{{ movie.overview }}</p>
      <div class="movielist-meta">
        <dl class="movielist-meta-cast">
          <dt>Timing:</dt>
          <dd>{{ movie.showTime }}</dd>
        </dl>
      </div>
    </div>
  </div>
  <div class="movielist-data my-5 pb-5 row" *ngIf="!movies || movies.length<1">
    
    <div class="movielist-info col-md-4">
    
      <p class="movielist-overview"> No data Found </p>
     
    </div>
  </div>
</div>
